<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message-box {
            border: solid 2px black;
            width: 500px;
            margin: 20px 0px;
        }
        
        .message-box .message {
            background-color: rgba(128, 128, 128, 0.103);
            margin: 10px 5px;
        }

        .input-box {
            border: solid 2px black;
            width: 500px;
            margin: 20px 0px;
            padding: 20px;
        }
    </style>

    <script defer src="./app.js" type="module"></script>
</head>
<body>
    <div class="message-box">
    </div>

    <div class="input-box">
        <form action="">
            <div>
                <label for="message-input">Message</label> <input title="message-input" placeholder="Message" name="message-input" type="text" name="" id="message-input"> <button id="submit-message">Send</button>
            </div>
            <div>
                <label for="room-input">Room</label> <input title="room-input" placeholder="1234" name="room-input" type="text" name="" id="room-input"> <button id="submit-room-join">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
